<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BCSH</title> 
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="./static/css/Montserrat.css">
    <link rel="stylesheet" href="./static/css/icon.css">  
    <link rel="stylesheet" href="./static/css/libs/swiper.min.css">
    <link rel="stylesheet" href="./static/css/libs/material-components-web.min.css">  
    <link rel="stylesheet" href="./static/css/style.css"> 
    <link rel="stylesheet" href="./static/css/skins/blue.css">  
    <link rel="stylesheet" href="./static/css/responsive.css">  
</head>
<body class="mdc-theme--background"> 
    <div class="spinner-wrapper" id="preloader">
        <div class="spinner-container">
            <div class="spinner-outer">
                <div class="spinner">
                    <div class="left mask">
                        <div class="plane"></div>  
                    </div>            
                    <div class="top mask">
                        <div class="plane"></div>
                    </div>
                    <div class="right mask">
                        <div class="plane"></div>  
                    </div>            
                    <div class="triangle">
                        <div class="triangle-plane"></div> 
                    </div>
                    <div class="top-left mask">
                        <div class="plane"></div>
                    </div>
                    <div class="top-right mask">
                        <div class="plane"></div>
                    </div>            
                </div>
                <p class="spinner-text">奋斗小天团</p> 
            </div>
        </div>
    </div>   
    <div class="row center-xs middle-xs h-100">
        <div class="col-xs-10 col-sm-8 col-md-4">
            <div class="mdc-card p-0 mdc-elevation--z6 box">
                <div class="bg-primary box-header">
                    <i class="material-icons mat-icon-xlg">error</i>
                    <h1 class="error">404</h1>
                </div>
                <div class="box-content">
                    <div class="mdc-card mdc-elevation--z8 box-content-inner">
                        <p class="box-text">哎呀，这个页面似乎不存在。</p> 
                        <p class="box-text">如果您确定它应该，请搜索它。</p>  
                        <div class="mdc-text-field mdc-text-field--outlined w-100 custom-field">
                            <input class="mdc-text-field__input" placeholder="Enter search keyword...">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label class="mdc-floating-label">搜索关键字</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div> 
                    </div>
                    <div class="box-footer"> 
                        <a href="header-default.html" class="mdc-button mdc-button--raised mx-1">
                           
                            <i class="material-icons">主页</i> 
                        </a> 
                        <a href="header-default.html" class="mdc-button mdc-button--raised mx-1">
                           
                            <i class="material-icons">搜索</i> 
                        </a>  
                    </div>
                </div>
            </div>          
        </div>
    </div> 
    <script src="./static/js/libs/jquery.min.js"></script> 
    <script src="./static/js/libs/material-components-web.min.js"></script> 
    <script src="./static/js/libs/swiper.min.js"></script> 
    <script src="./static/js/scripts.js"></script>  
</body>
</html>
